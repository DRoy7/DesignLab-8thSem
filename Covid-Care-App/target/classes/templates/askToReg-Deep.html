<html>
    <head>
        <title>Covid Care App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                    <a href="/about"><h3 class="text-light">Covid Care App</h3></a>
              </div>
              <span class="navbar-text float-end text-light">
                <div id="clock"></div>
              </span>
            </div>
        </nav>
        <!--Middle Body part-->
        <div class="m-5 p-5 bg-light border rounded-3 justify-content-center">
            <h2>Choose Your Option::</h2>
            <div class="navbar-collapse text-center">
                <button id="log" title="For already registered users" class="btn btn-lg btn-outline-success m-5 colapseCls buttons" type="button" data-bs-toggle="collapse" data-bs-target="#loginDiv" aria-expanded="false" aria-controls="loginDiv" onclick="document.getElementById('reg').disabled = !document.getElementById('reg').disabled;">
                  Login
                </button>
                <a class="btn btn-lg btn-outline-primary m-5 buttons" title="To register" data-toggle="collapse" href="/register" role="button" aria-expanded="false" aria-controls="">
                  Register
                </a>
              <a href="/home" class="m-5">
                <button class="btn btn-lg btn-outline-danger buttons">Back to Home</button>
              </a>
            </nav>
              <div class="collapse" id="loginDiv">
                <div class="card card-body">
                  <h4 class="pb-1">Login ::&nbsp<span>(For Already registered users...)</span></h4>
                  <form action="/login" method="POST" autocomplete="on" modelAttribute="user">
                    <div class="mb-3">
                        <label for="email" class="form-label float-start">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your registered email address">
                    </div>
                    <div class="mb-3">
                        <label for="token" class="form-label float-start">Covid-Care Token Number</label>
                        <input type="number" class="form-control" id="token" number="token" name="token" placeholder="Enter the token you recieved">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-success buttons" value="Log in">
                    </div>
                 </form>
                </div>
              </div>
              <div class="collapse" id="regDiv">
                <div class="card card-body">
                  <h4>Register</h4>
                </div>
              </div>
        </div>
        <style>
          span{
            font-size:medium;
            color: rgba(107, 107, 107, 0.808);
          }
          .buttons{
            width: 170px;
          }
        </style>
        <script>
            function digital(){
                var date=new Date();
                var h=date.getHours();
                var m=date.getMinutes();
                var s=date.getSeconds();
                var mer="AM";
                if(h==0) h=12;
                if(h>12) {
                    h=h-12;
                    mer="PM";
                }
                h=(h<10)?"0"+h:h;
                m=(m<10)?"0"+m:m;
                s=(s<10)?"0"+s:s;
                var time=h+":"+m+":"+s+" "+mer;
                document.getElementById('clock').innerText=time;
                setTimeout(digital,1000);
            }
            digital();

        </script>
    </body>
</html>
