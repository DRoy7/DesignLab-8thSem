<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AFstyle.css">
    <script src="Regis.js"></script>
    <title>Registered Patient Details</title>
</head>
<body background="C19Hosp.jpg"  onload="Outputdata()"><br>
    <div class="output1">
        <p>
            Application of your patient has been approved with ......<br>
            Please kindly report to the Hospital at earliest.
        </p>
    </div><br>
    
    <div class="output2">
        <b>Patient Details:</b>
    </div>

    <div class="output3">
        <fieldset>
            <label for="fname">First Name:</label>
            <span id="fname"></span>
            <br>
            <label for="nname">Middle Name:</label>
            <span id="mname"></span>
            <br>
            <label for="lname">Last Name:</label>
            <span id="lname"></span>
            <br>
            <label for="gender">Gender:</label>
            <span id="Gender"></span>
            <br>
    <!--Testing 1-->    
            <label for="age">Age:</label>
            <span id="Age"></span>
            <br>

            <label for="birthday">D.O.B:</label>
            <span id="DOB"></span>
            <br>

            <label for="Mar_Status">Marital Status:</label>
            <span id="marstat"></span>
            <br><br>
            
            <label for="Addrs1">Address:</label>
            <span id="Addr1"></span>
            <br>

            <label for="City">City:</label>
            <span id="City"></span>
            <br>

            <label for="Pin">Pin:</label>
            <span id="Pin"></span>
            <br>
        <!--
            <label for="state">State:</label>
            <span id="State"></span>
            <br><br>
        -->
            <label for="Mobile1">Mobile<i>(Home)</i>:</label>
            <span id="Mob1"></span>
            <br>

            <label for="Email">Email:</label>
            <span id="Mail"></span>
            <br><br>

            <label for="Ffname">Family Member Name:</label>
            <span id="ffname"></span>
            
            <span id="flname"></span>
            <br>
        <!-- <label                    for="blood_relation">Relation:</label>
            <br>
        -->
            <label for="Mobile2">Mobile:</label>
            <span id="Mob2"></span>
            <br><br>


            <label for="Report:">RT-PCR Report:</label>
            <span id="CovidRep"></span>
            <br><br>

            <label for="spO2">Blood Oxygen Level:</label>
            <span id="Bol"></span>
            <br>
            
            <label for="Odis1">Other Medical Problems(1):</label>
            <span id="Odis1"></span>
            <br>

            <label for="Odis2">Other Medical Problems(2):</label>
            <span id="Odis2"></span>
            <br><br>

            <label for="Comment">Any Symptoms/Comments:</label>
            <span id="Comments"></span>
            <br>

        </fieldset>
    </div><br>

    <div class="output1"> 

        <button style="background-color: rgb(168, 255, 226); cursor: pointer;" onclick="window.location.href='Patient_ApplicationForm.html';">Back to Form</button>

        <button style="background-color: rgb(236, 255, 168); cursor: pointer; " onclick="window.location.href='Index.html';">HOME</button>
    </div>

</body>
</html>
